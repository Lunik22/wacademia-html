<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlab.sk - Registrácia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav class="head">
            <a href="index.html" class="headLogo"><img src="imgs/openlab-logo.svg"></a>
            <a href="" class="navItem">Úvod</a>
            <a href="" class="navItem">OpenLab</a>
            <a href="" class="navItem">Online hodiny</a>
            <a href="" class="navItem">Pre učiteľov</a>
            <a href="" class="navItem">Partneri</a>
            <a href="" class="navItem">Moderná škola</a>
            <a href="" class="navItem">Časté otázky</a>
            <button class="signInButton" onclick=""><a href="registration.html" class="signInButtonTxt">Pridajte sa k nám</a></button>
        </nav>
    </div>
    <div class="registrationDiv">
        <h1 class="head30 registration"><b>Registrácia</b></h1>
        <div class="registrationTable">
            <div class="newsletterInput registrationIn">
                <input type="text" id="name" class="newsletterInputTxt" placeholder="Meno"></input>
            </div>
            <div class="newsletterInput registrationIn">
                <input type="text" id="lName" class="newsletterInputTxt" placeholder="Priezvysko"></input>
            </div>
            <div class="newsletterInput registrationIn">
                <input type="email" id="email" class="newsletterInputTxt" placeholder="E-Mail"></input>
            </div>
            <div class="newsletterInput registrationIn">
                <input type="tel" id="tel" class="newsletterInputTxt" placeholder="Telefónne číslo"></input>
            </div>
            <div class="newsletterInput registrationIn">
                <input type="date" id="birth" class="newsletterInputTxt" placeholder="Telefónne číslo"></input>
            </div>
            <div class="newsletterInput registrationIn">
                <input type="password" id="pass" class="newsletterInputTxt" placeholder="Heslo"></input>
            </div>
            <div class="newsletterInput registrationIn check">
                <input type="checkbox" id="gdpr" class="newsletterInputCheck" placeholder="Heslo"></input>
                <label for="gdpr"><p class="descriptionGrey">Súhlas so spracovaním údajov</p></label>
            </div>
            <div class="newsletterInput registrationIn submit">
                <label for="submit"></label>
                <input type="submit" id="submit" class="newsletterInputTxt submit" value="Odoslať"></input>
            </div>

        </div>
    </div>
</body>
</html>
